<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dictionary Api</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
    <div class="box">

          <h1 class="dic"> Dictionary Word  </h1>

        <div class="searchbar">
            <input type="search" id="search" placeholder="Type any word" required autocomplete="off"> 
             <button type="button" id="btn"> Search </button>
        </div>
        <div class="text">
            <h2> <b>Word:</b> <span class="word"> </span> </h2>
            <p> <b>PartOfSpeech:</b> <span class="speech"> </span></p>
            <p> <b>Meaning:</b> <span class="meaning"> </span></p>
            <p> <b> Example:</b> <span class="example"> </span></p>
            <p><b> Synonyms:</b> <span class="synonym"> </span></p>
            <p> <b>Antonyms:</b> <span class="antonym"> </span></p>
            <p class="l"></p>
        </div>
  
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
